<!--Game page-->
<section id="s_gamePage">
  <div class="grid">
    <div class="w3-container darkGrey" style="grid-column-end: span 3;">
      header

    <div class="grey">

        </div>
      </div>
      
      <p>Room key</p>
      <input type="text" id="i_roomCode">

      
    </div>
    
    <div id="d_canvasArea" style="background-color: #858585;">
    </div>

    <div class="grey messagesGrid">
      <p id="p_messageDisplay" style="grid-column-end: span 2;"></p>
      <input type="text" id="i_messageInput" onkeypress="mm_enterPressed()">
      <button onclick="mm_sendMessage()">Send</button>
    </div>

    <div class="darkGrey" style="grid-column-end: span 3; padding: 10px;">
      <button onclick="fb_redirectLogin()">login</button>
      <button onclick="fb_logout()">logout</button>
    </div>
  </div>
</section>
